<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body onload="start()">
    <div class="container-float nopadding" id="container">
      <div class="col-xs-10">
        <table class="table table-hover" id="infotable">
          <tbody><tr class="info">
              <td>State</td>
              <td><p class="">Servername</p></td>
              <td><p class="">Servicename</p></td>
              <td><p class="">Command Output</p></td>
              <td><p class="">Link</p><p></p></td>
            </tr>
          </tbody></table>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-default btn-xs" onclick="quit()" title="Exit app"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </div></div>
  </body>
</html>
