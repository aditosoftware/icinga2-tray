<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/mainapp.js"></script>
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body onload="start()">
    <div class="window">
        <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
            <h1 class="title">Icinga-Tray v1.1.0</h1>
            <button class="btn btn-mini btn-default buttonExit" onclick="quit()"><span class="icon icon-cancel-squared"></span></button>
            <button class="btn btn-mini btn-default buttonMinimize" onclick="minimize()"><span class="icon icon-minus-squared"></span></button>
        </header>
        <div class="container-float nopadding" id="container">
            <div class="col-xs-12 nopadding">
                <table class="table table-striped" id="infotable">
                    <tbody>
                        <tr class="info tdname">
                            <td>
                                <p>State</p>
                            </td>
                            <td>
                                <p>Servername</p>
                            </td>
                            <td>
                                <p>Servicename</p>
                            </td>
                            <td>
                                <p>Command Output</p>
                            </td>
                            <td>
                                <p>Link</p>
                                <p></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
